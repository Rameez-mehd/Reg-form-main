<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('image1.jpg');
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Main container for the form */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading styles */
        h2 {
            text-align: center;
            text-decoration-line: underline;
            font-family: cursive, lucida handwriting;
            text-decoration-thickness: 2px;
            color: #18691b;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Label for form fields */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: aliceblue;
        }

        /* Input fields and select boxes */
        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #b1d8bd;
        }

        /* Focused states for input and select */
        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            background-color: #b1d8bd;
            outline: none;
        }

        /* Submit button styling */
        button {
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Smaller Add button */
        #addButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 14px;
        }

        #added-items {
            margin-top: 20px;
            color: aliceblue;
        }
        #added-items-list {
            list-style-type: none;
            padding: 0;
        }
        #added-items-list li {
            margin: 5px 0;
        }

        /* Form group for spacing between fields */
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Profile picture upload button styling */
        .profile-pic-upload {
            display: inline-block;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            text-align: center;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-size: cover;
            background-position: center;
        }

        /* Hidden file input */
        input[type="file"] {
            display: none;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }
            .container {
                width: 100%;
                padding: 15px;
            }
            input[type="text"], select, button {
                font-size: 14px;
                padding: 10px;
            }
            .profile-pic-upload {
                width: 80px;
                height: 80px;
                font-size: 18px;
                line-height: 80px;
            }
            #addButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Responsive Registration Form</h2>
        <label for="profilePic" class="profile-pic-upload" title="Upload Profile Picture">ðŸ“·</label>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Botany">Botany</option>
                    <option value="Business Administration">Business Administration</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="First Year (UG)">First Year (UG)</option>
                    <option value="Second Year (UG)">Second Year (UG)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone no:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="team">Team Name</label>
                <select id="team" name="team" required>
                    <option value="">Select Team Name</option>
                    <option value="ITHIHAS">ITHIHAS</option>
                    <option value="AAWAZ">AAWAZ</option>
                </select>
            </div>
            
            <!-- Individual Items -->
            <div class="form-group">
                <label for="individual-category">Individual Items Category:</label>
                <select id="individual-category" onchange="showIndividualItems()">
                    <option value="">Select Category</option>
                    <option value="LITERATURE">Literature</option>
                    <option value="FINEART">Fine Art</option>
                </select>
            </div>
            <div id="individual-items-container" class="form-group"></div>

            <!-- Group Items -->
            <div class="form-group">
                <label for="group-category">Group Items Category:</label>
                <select id="group-category" onchange="showGroupItems()">
                    <option value="">Select Group Category</option>
                    <option value="STAGE">Stage Programs</option>
                    <option value="MUSIC">Music</option>
                </select>
            </div>
            <div id="group-items-container" class="form-group"></div>

            <!-- Add Button -->
            <button type="button" id="addButton" onclick="addItems()">Add Items</button>

            <!-- Display Added Items -->
            <div id="added-items" class="form-group">
                <h4>Added Items:</h4>
                <ul id="added-items-list"></ul>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)" hidden />
    </div>

    <script>
        const categoryItems = {
            "LITERATURE": ["Poetical Composition", "Short Story", "Poem"],
            "FINEART": ["Water Colouring", "Oil Painting"],
            "STAGE": ["Myme", "Kadhapresangam"],
            "MUSIC": ["Lalidha Ghanam", "Classical Song"]
        };

        function showIndividualItems() {
            const category = document.getElementById('individual-category').value;
            const container = document.getElementById('individual-items-container');
            container.innerHTML = '';

            if (category && categoryItems[category]) {
                categoryItems[category].forEach(item => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'individualItems';
                    checkbox.value = item;

                    const label = document.createElement('label');
                    label.textContent = item;
                    label.prepend(checkbox);

                    container.appendChild(label);
                    container.appendChild(document.createElement('br'));
                });
            }
        }

        function showGroupItems() {
            const category = document.getElementById('group-category').value;
            const container = document.getElementById('group-items-container');
            container.innerHTML = '';

            if (category && categoryItems[category]) {
                categoryItems[category].forEach(item => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'groupItems';
                    checkbox.value = item;

                    const label = document.createElement('label');
                    label.textContent = item;
                    label.prepend(checkbox);

                    container.appendChild(label);
                    container.appendChild(document.createElement('br'));
                });
            }
        }

        function addItems() {
            const addedItemsList = document.getElementById('added-items-list');
            const selectedIndividualItems = Array.from(document.querySelectorAll('#individual-items-container input:checked')).map(item => `Literature: ${item.value}`);
            const selectedGroupItems = Array.from(document.querySelectorAll('#group-items-container input:checked')).map(item => `Group: ${item.value}`);
            const allSelectedItems = selectedIndividualItems.concat(selectedGroupItems);

            if (addedItemsList.children.length + allSelectedItems.length > 5) {
                alert("You can only add up to 5 items.");
                return;
            }

            allSelectedItems.forEach(item => {
                if (![...addedItemsList.children].some(li => li.textContent === item)) {
                    const listItem = document.createElement('li');
                    listItem.textContent = item;
                    addedItemsList.appendChild(listItem);
                }
            });

            document.querySelectorAll('#individual-items-container input:checked, #group-items-container input:checked').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function previewImage(event) {
            const profilePic = document.querySelector('.profile-pic-upload');
            profilePic.style.backgroundImage = `url(${URL.createObjectURL(event.target.files[0])})`;
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                department: document.getElementById('department').value,
                year: document.getElementById('year').value,
                phone: document.getElementById('phone').value,
                team: document.getElementById('team').value,
                items: Array.from(document.querySelectorAll('#added-items-list li')).map(item => item.textContent),
                profilePic: document.querySelector('.profile-pic-upload').style.backgroundImage
            };

            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = 'output.html';
        }
    </script>
</body>
</html>
