<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Details</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        /* Container styling for ID card layout */
        .id-card {
            width: 300px; /* Fixed width */
            max-height: 600px; /* Increased height */
            padding: 20px;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden; /* No scrollbar */
        }

        /* Profile picture styling */
        .profile-pic {
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 10px auto;
            border: 4px solid #fff;
        }

        /* Container for text background */
        .details-container {
            padding: 20px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Styling for list of details */
        .details {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            text-align: left;
            font-size: 16px;
        }

        .details li {
            margin-bottom: 15px; /* Increased space between list items */
        }

        .details strong {
            color: #eee;
        }

        /* Styling for item list */
        .items-list {
            list-style-type: circle;
            padding-left: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="id-card" id="idCard">
        <h2>Registered details</h2>
        <div class="profile-pic" id="profilePic"></div>
        <div class="details-container" id="detailsContainer">
            <ul class="details" id="detailsList"></ul>
        </div>
    </div>

    <script>
        // Retrieve form data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        // Set background image for the details container based on selected team
        const detailsContainer = document.getElementById('detailsContainer');
        const teamBackgrounds = {
            'ITHIHAS': 'url("red.png")',
            'AAWAZ': 'url("green.png")',
            'ELDHERS': 'url("yellow.png")',
            'VOLVERS': 'url("blue.png")'
        };
        detailsContainer.style.backgroundImage = teamBackgrounds[formData.team] || 'url("default-bg.jpg")';

        // Populate profile picture if the URL is valid
        const profilePicDiv = document.getElementById('profilePic');
        if (formData.profilePic) {
            profilePicDiv.style.backgroundImage = `url("${formData.profilePic}")`;
        } else {
            profilePicDiv.style.backgroundImage = 'url("default-profile.png")'; // Add a default profile picture
        }

        // Display form details in ID card format
        const detailsList = document.getElementById('detailsList');
        detailsList.innerHTML = `
            <li><strong>Name:</strong> ${formData.name}</li>
            <li><strong>Department:</strong> ${formData.department}</li>
            <li><strong>Year:</strong> ${formData.year}</li>
            <li><strong>Phone:</strong> ${formData.phone}</li>
            <li><strong>Team:</strong> ${formData.team}</li>
            <li><strong>Items:</strong><ul class="items-list">${formData.items.map(item => `<li>${item}</li>`).join('')}</ul></li>
        `;
    </script>
</body>
</html>
